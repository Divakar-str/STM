<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prinr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <div class="text-center">
        <h2 class="fw-bold text-primary">Print</h2>
        <button class="btn btn-dark mt-3" onclick="toggleMode()"> ID Copy </button>
    </div>

    <!-- Full Page Mode -->
    <div class="full-page-container mt-4">
        <div class="card p-3 shadow">
            <div class="canvas-container text-center" id="canvas-container-main">
                <input type="file" id="uploadImage" class="d-none" accept="image/*" onchange="loadImage(event, 'image')">
                <label for="uploadImage" class="upload-label btn btn-outline-primary">Upload Image</label>
                <img id="image" class="image-display mt-2">
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success" onclick="cropImage('image')">Crop</button>
                <button class="btn btn-warning" onclick="rotateImage('image')">Rotate</button>
                <button class="btn btn-danger" onclick="resetImage('image')">Reset</button>
                <button class="btn btn-primary" onclick="saveImage('image')">Save</button>
                <button class="btn btn-secondary" onclick="printFullPage('image')">Print</button>
            </div>
        </div>
    </div>

    <!-- ID Copy Mode -->
    <div class="id-copy-container mt-4 ">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <div class="canvas-container text-center" id="canvas-container-front">
                        <input type="file" id="uploadImageFront" class="d-none" accept="image/*" onchange="loadImage(event, 'imageFront')">
                        <label for="uploadImageFront" class="upload-label btn btn-outline-primary">Front Side</label>
                        <img id="imageFront" class="image-display mt-2">
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success" onclick="cropImage('imageFront')">Crop</button>
                        <button class="btn btn-warning" onclick="rotateImage('imageFront')">Rotate</button>
                        <button class="btn btn-danger" onclick="resetImage('imageFront')">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <div class="canvas-container text-center" id="canvas-container-back">
                        <input type="file" id="uploadImageBack" class="d-none" accept="image/*" onchange="loadImage(event, 'imageBack')">
                        <label for="uploadImageBack" class="upload-label btn btn-outline-primary">Back Side</label>
                        <img id="imageBack" class="image-display mt-2">
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success" onclick="cropImage('imageBack')">Crop</button>
                        <button class="btn btn-warning" onclick="rotateImage('imageBack')">Rotate</button>
                        <button class="btn btn-danger" onclick="resetImage('imageBack')">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="saveImage('imageFront', 'imageBack')">Save Both</button>
            <button class="btn btn-secondary" onclick="printIDCopy('imageFront', 'imageBack')">Print Both</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</body>
</html>
