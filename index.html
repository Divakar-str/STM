    <div class="container  p-5">

<!-- Tottaler -->
      <section id="totaller" style="display: none;">
       
                
         
        <div class="container mt-5 content" id="thome">
            <form id="myForm">
                <div class="form-row">
                    <div class="form-group grp col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="box1" value="TN" readonly
                                   data-toggle="tooltip" title="State code">
                            <input type="text" class="form-control" id="box2" maxlength="2" pattern="[0-9]{1,2}" required
                                   data-toggle="tooltip" title="RTO code">
                            <input type="text" class="form-control" id="box3" maxlength="2" pattern="[A-Za-z]{0,2}" 
                                   data-toggle="tooltip" title="Serial" oninput="this.value = this.value.toUpperCase()">
                            <input type="text" class="form-control" id="box4" pattern="[0-9]{4}" required
                                   data-toggle="tooltip" title="Number">
                            <div class="input-group-append">
                                <button type="submit" id="submit box5" class="btn " style="background-color: #343a40; color: aliceblue;">
                                    <i class="fas fa-check"></i> Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    
            <div class="number-plate" id="numberPlate">

                    <div class="ind">IND</div>

            <div id="result" class="mt-3">

<!-- Range Section -->
<section id="range" style="display: none;">
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Range Section</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border p-4 rounded">
                    <div class="form-row mb-3">
                        <div class="form-group col">
                            <label for="startNumber">Start No:</label>
                            <input type="text" class="form-control" id="startNumber" maxlength="4" required placeholder="Enter start number" oninput="validateNumber(this, 4, 'maxNumber')">
                        </div>
                        <div class="form-group col">
                            <label for="maxNumber">End No:</label>
                            <input type="text" class="form-control" id="maxNumber" maxlength="4" required placeholder="Enter max number" oninput="validateNumber(this, 4, 'sumDigits')">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="sumDigits">Total (1-9):</label>
                        <input type="text" class="form-control" id="sumDigits" maxlength="1" required placeholder="Enter sum" oninput="validateNumber(this, 1, 'rangecal')">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-primary btn-block" id="rangecal" onclick="calculateSumDigits()">Calculate</button>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-secondary btn-block" onclick="printResult()">Print</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md">
                <h2 id="rangeResultTitle" class="text-center mb-4"></h2>
                <div id="rangeresult" class="output-container mt-4 row"></div>
            </div>
        </div>
    </div>
</section>



<section id="fullno" style="display: none;">
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Full Number</h1>
        <div class="row">
            <!-- Form Column (Left) -->
            <div class="col-lg-6 col-md-12">
                <form id="fullNoForm" class="border p-4 rounded" style="border-color: #007bff; border-width: 2px;">
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">TN 52</span>
                            </div>
                            <input type="text" class="form-control" id="userChars" name="userChars" maxlength="2" required pattern="[A-Za-z]{2}" style="font-size: 1.25rem;" >
                        </div>
                    </div>
                    
                    
                    <div class="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label for="minValue">Start No:</label>
                            <input type="text" class="form-control" id="minValue" name="minValue" maxlength="4" required pattern="[0-9]{4}" style="font-size: 1.25rem;" oninput="handleInput(this, 'maxValue')">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="maxValue">End No:</label>
                            <input type="text" class="form-control" id="maxValue" name="maxValue" maxlength="4" required pattern="[0-9]{4}" style="font-size: 1.25rem;" oninput="handleInput(this,'userNumber')">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userNumber">Total (1-9):</label>
                        <input type="text" class="form-control" id="userNumber" name="userNumber" maxlength="1" required style="font-size: 1.25rem;" oninput="handleInput(this,'fullcal')">
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-md-6 mb-3">
                            <button type="button" class="btn btn-primary btn-block"  id="fullcal"style="background-color: #007bff; border-color: #007bff;" onclick="generate()">Generate</button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button type="button" class="btn btn-secondary btn-block" style="background-color: #6c757d; border-color: #6c757d;" onclick="printResults()">Print</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Printable Area Column (Right) -->
            <div id="printableArea" class="col-md-6">
                <div id="generatedCodes" class="output-container mt-4"></div>
            </div>
        </div>
    </div>
</section>


<!-- Desired Section -->
<section id="desired" style="display: none;">
    <div class="container-fluid mt-5">
        
        <div class="row">
            <div class="col-md-4">
                <form id="generatorForm" class="border p-4 rounded">
                    <div class="form-row mb-3">
                        <div class="form-group col">
                            <label for="firstInput">First:</label>
                            <input type="text" class="form-control" id="firstInput" maxlength="1">
                        </div>
                        <div class="form-group col">
                            <label for="secondInput">Second:</label>
                            <input type="text" class="form-control" id="secondInput" maxlength="1">
                        </div>
                        <div class="form-group col">
                            <label for="thirdInput">Third:</label>
                            <input type="text" class="form-control" id="thirdInput" maxlength="1">
                        </div>
                        <div class="form-group col">
                            <label for="fourthInput">Fourth:</label>
                            <input type="text" class="form-control" id="fourthInput" maxlength="1" oninput="handleInput(this,'startRange')">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="form-group col">
                            <label for="startRange">Start No :</label>
                            <input type="text" class="form-control" id="startRange" maxlength="4" oninput="handleInput(this, 'endRange')">
                        </div>
                        <div class="form-group col">
                            <label for="endRange">End No :</label>
                            <input type="text" class="form-control" id="endRange" maxlength="4"  oninput="handleInput(this, 'sumInput')">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="form-group col">
                            <label for="sumInput">Total (1-9) :</label>
                            <input type="text" class="form-control" id="sumInput" maxlength="1"  oninput="handleInput(this,'desiredcal')">
                        </div>
                    </div>
                   
                    <div class="form-row mb-3">
                        <div class="form-group col text-center">
                            <button type="button" class="btn btn-primary" id="desiredcal" onclick="generateNumbers()">Generate Numbers</button>
                        </div>
                        <div class="form-group col text-center">
                            <button type="button" class="btn btn-secondary btn-block printButton" onclick="printNumbers()">Print</button>
                        </div>
                    </div>
                  
                </form>
            </div>
            <div class="col-md">
                <div id="output" class="output-container mt-4 row"></div>
            </div>
        </div>
    </div>
</section>
 
   

    <section id="sumMatchingSection"  style="display: none;">
        <div class="container-fluid mt-5">
       
        <div class="row">
            <!-- Form Column (Left) -->
            <div class="col-md-4">
                <form id="sumMatchingForm" class="border p-4 rounded" style="border-color: #007bff; border-width: 2px;">
                    <div class="form-group mb-3">
                        <label for="prefixInput">Prefix (e.g., TN52):</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" id="prefixInput" name="prefixInput" value="TN52"  style="font-size: 1.25rem; text-transform: uppercase;" disabled>
                            </div>
                            <input type="text" class="form-control" id="additionalPrefixInput" name="additionalPrefixInput" maxlength="2" required pattern="[A-Za-z]{2}" style="font-size: 1.25rem; text-transform: uppercase;" required>
                        </div>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="minValueInput">Min Value:</label>
                        <input type="number" class="form-control" id="minValueInput" name="minValueInput"    maxlength="4" required pattern="[0-9]{4}" style="font-size: 1.25rem;" oninput="handleInput(this, 'maxValueInput')" required>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="maxValueInput">Max Value:</label>
                        <input type="number" class="form-control" id="maxValueInput" name="maxValueInput"   maxlength="4" required pattern="[0-9]{4}" style="font-size: 1.25rem;" oninput="handleInput(this,'listSelector')"required>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="listSelector">Select List:</label>
                        <select id="listSelector" name="listSelector" class="form-control" required>
                            <option value="athirstam">Athirstam</option>
                            <option value="migaathirstam">Migaathirstam</option>
                            <option value="thuraathirstam">Thuraathirstam</option>
                            <option value="aathiryaialipathu">Aathiryaialipathu</option>
                            <option value="sothanai">Sothanai</option>
                            <option value="sumar">Sumar</option>
                            <option value="aapathu">Aapathu</option>
                            <option value="aamatram">Aamatram</option>
                        </select>
                    </div>
                    <div class="form-row mb-3">
                        <div class="form-group col text-center">
                            <button type="button" class="btn btn-primary btn-block" onclick="processSumMatching()">Find Matches</button>
                        </div>
                        <div class="form-group col text-center">
                            <button type="button" class="btn btn-secondary btn-block printButton" onclick="printNumbersfull()">Print</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Results Column (Right) -->
            <div id="resultColumn" class="col-md">
                <div id="outputResults" class="output-container mt-4 row"></div>
            </div>
        </div>
    </div>
    </section>
