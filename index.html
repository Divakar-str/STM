    <!-- Content Sections -->
    <div class="container mt-4">
      
        
        <section id="home" class="py-5">
            <div class="container text-center ani">
                <h1 class="display-4 text">SRI THANGAMARIAMMAN HEAVY DRIVING SCHOOL</h1>
            </div>
            <div class="container my-5" id="card-container">
               
            </div>
           
        </section>

      <section id="totaller" style="display: none;">
       
                
         
        <div class="container mt-5 content" id="thome">
            <form id="myForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="box1" value="TN" readonly
                                   data-toggle="tooltip" title="State code">
                            <input type="text" class="form-control" id="box2" maxlength="2" pattern="[0-9]{1,2}" required
                                   data-toggle="tooltip" title="RTO code">
                            <input type="text" class="form-control" id="box3" maxlength="2" pattern="[A-Za-z]{0,2}" 
                                   data-toggle="tooltip" title="Serial" oninput="this.value = this.value.toUpperCase()">
                            <input type="text" class="form-control" id="box4" pattern="[0-9]{4}" required
                                   data-toggle="tooltip" title="Number">
                            <div class="input-group-append">
                                <button type="submit" id="submit box5" class="btn " style="background-color: #343a40; color: aliceblue;">
                                    <i class="fas fa-check"></i> Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    
            <div class="number-plate" id="numberPlate">
                <div class="blue-section">
                    <div class="hologram-container"></div>
                    <div class="ind">IND</div>
                </div>
                <div class="number" id="number"></div>
            </div>
    
            <div id="result" class="mt-3">
                <!-- Table to display dynamic content -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-custom table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">NUMBER <i class="fas fa-sort-numeric-up"></i></th>
                                <th scope="col">TOTAL <i class="fas fa-calculator"></i></th>
                                <th scope="col">NUMEROLOGY <i class="fas fa-star"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- First Row -->
                            <tr id="row1">
                                <td rowspan="2"><span id="content1"></span></td>
                                <td colspan="2" rowspan="2"><span id="second1"></span></td>
                            </tr>
                            <tr></tr>
                            <!-- Second Row -->
                            <tr id="row2">
                                <td rowspan="2"><span id="content2"></span></td>
                                <td><span id="second2"></span></td>
                                <td id="third2c"><span id="third2"></span></td>
                            </tr>
                            <tr>
                                <td><span id="second22"></span></td>
                                <td id="third22c"><span id="third22"></span></td>
                            </tr>
                            <!-- Third Row -->
                            <tr id="row3">
                                <td rowspan="2"><span id="content3"></span></td>
                                <td><span id="second3"></span></td>
                                <td id="third3c"><span id="third3"></span></td>
                            </tr>
                            <tr>
                                <td><span id="second32"></span></td>
                                <td id="third32c"><span id="third32"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <div class="container mt-5 content" id="chart">
            <div class="table-container table-responsive">
                <table class="table table-striped table-bordered" id="charNumberTable">
                    <thead class="thead-dark">
                        <tr id="charHeaderRow"></tr>
                        <tr id="numberHeaderRow"></tr>
                    </thead>
                </table>
            </div>
            <div class="table-container table-responsive mt-3">
                <table class="table table-striped table-bordered" id="numberCategoryTable">
                    <thead class="thead-dark">
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
</section>
        
      <section id="range" style="display: none;">
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Range Section</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border p-4 rounded">
                    <div class="form-group">
                        <label for="startNumber">Start Number:</label>
                        <input type="text" class="form-control" id="startNumber" min="1" maxlength="4" required placeholder="Enter start number">
                    </div>
                    <div class="form-group">
                        <label for="maxNumber">Max Number:</label>
                        <input type="text" class="form-control" id="maxNumber" min="1" maxlength="4" required placeholder="Enter max number">
                    </div>
                    <div class="form-group">
                        <label for="sumDigits">Sum:</label>
                        <input type="text" class="form-control" id="sumDigits" maxlength="1" required placeholder="Enter sum">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculateSumDigits()">Calculate</button>
                    <button type="button" class="btn btn-secondary btn-block mt-2" onclick="printResult()">Print</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Place your results here -->
                <div id="div" class="container mt-4">
                    <h2 id="i" class="text-center mb-4"></h2>
                    <div id="result" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</section>
        
        
        <section id="fullno" style="display: none;">
            <div class="container mt-5">
                <h1 class="display-4">Choice Finder</h1>
                <div class="row">
                    <!-- Form Column (Left) -->
                    <div class="col-md-6">
                        <!-- Add an id to the form element -->
                        <form id="fullNoForm">
                            <div class="form-group">
                                <label for="userChars">TN52</label>
                                <input type="text" class="form-control" id="userChars" name="userChars" maxlength="2" required pattern="[A-Za-z]{2}">
                            </div>
                            <div class="form-group">
                                <label for="minValue">Enter Min Value:</label>
                                <input type="text" class="form-control" id="minValue" name="minValue" maxlength="4"  required>
                            </div>
                            <div class="form-group">
                                <label for="maxValue">Enter Max Value:</label>
                                <input type="text" class="form-control" id="maxValue" name="maxValue" maxlength="4" required>
                            </div>
                            <div class="form-group">
                                <label for="userNumber">Enter a number (1-9):</label>
                                <input type="text" class="form-control" id="userNumber" name="userNumber" maxlength="1" required>
                            </div>
                            <!-- Use JavaScript to prevent form submission -->
                            <button type="button" class="btn btn-primary btn-block" onclick="generate()">Generate</button>
                        </form>
                        <button type="button" class="btn btn-secondary btn-block printButton" onclick="printResults()">Print</button>
                    </div>
        
                    <!-- Printable Area Column (Right) -->
                    <div class="col-md-6">
                        <div id="printableArea" class="container mt-4">
                            <h1 class="mb-4"></h1>
                            <div id="generatedCodes" class="row">
                                <!-- Your generated code spans will go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    <section id="desired" style="display: none;">
        <div class="container">
            <div class="row">
              <!-- Left Side: Input Boxes -->
              <div class="col-md-4">
                <form id="generatorForm">
                    <div class="form-row mb-3">
                      <div class="form-group col">
                        <label for="firstInput">First :</label>
                        <input type="text" class="form-control" id="firstInput" maxlength="1">
                      </div>
              
                      <div class="form-group col">
                        <label for="secondInput">Second :</label>
                        <input type="text" class="form-control" id="secondInput" maxlength="1">
                      </div>
              
                      <div class="form-group col">
                        <label for="thirdInput">Third :</label>
                        <input type="text" class="form-control" id="thirdInput" maxlength="1">
                      </div>
              
                      <div class="form-group col">
                        <label for="fourthInput">Fourth :</label>
                        <input type="text" class="form-control" id="fourthInput" maxlength="1">
                      </div>
                    </div>
              
                    <div class="form-row mb-3">
                      <div class="form-group col">
                        <label for="sumInput">Sum  (1-9):</label>
                        <input type="number" class="form-control" id="sumInput" min="1" max="9">
                      </div>
                    </div>
              
                    <div class="form-row mb-3">
                      <div class="form-group col">
                        <label for="startRange">Start Range:</label>
                        <input type="number" class="form-control" id="startRange" min="0" value="0">
                      </div>
              
                      <div class="form-group col">
                        <label for="endRange">End Range:</label>
                        <input type="number" class="form-control" id="endRange" min="0" value="9999">
                      </div>
                    </div>
              <center>
                    <button type="button" class="btn btn-primary" onclick="generateNumbers()">Generate Numbers</button>
                    </center>
                    <br>
                    <button type="button" class="btn btn-secondary btn-block printButton" onclick="printNumbers()">Print</button>
                    
                  </form>
                  
              </div>
              
              <!-- Right Side: Generated Numbers -->
              <div class="col-md-8">
                <div class="output-container" id="output">
                  
                </div>
              </div>
            </div>
          </div>

        </section>
        
      
        
        
    </div>
