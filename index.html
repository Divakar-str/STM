      <section id="totaller" style="display: none;">

      <section id="range" style="display: none;">
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Range Section</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border p-4 rounded">
                    <div class="form-group">
                        <label for="startNumber">Start Number:</label>
                        <input type="text" class="form-control" id="startNumber" min="1" maxlength="4" required placeholder="Enter start number">
                    </div>
                    <div class="form-group">
                        <label for="maxNumber">Max Number:</label>
                        <input type="text" class="form-control" id="maxNumber" min="1" maxlength="4" required placeholder="Enter max number">
                    </div>
                    <div class="form-group">
                        <label for="sumDigits">Sum:</label>
                        <input type="text" class="form-control" id="sumDigits" maxlength="1" required placeholder="Enter sum">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculateSumDigits()">Calculate</button>
                    <button type="button" class="btn btn-secondary btn-block mt-2" onclick="printResult()">Print</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Place your results here -->
                <div id="div" class="container mt-4">
                    <h2 id="i" class="text-center mb-4"></h2>
                    <div id="result" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</section>
        
        
        <section id="fullno" style="display: none;">
            <div class="container mt-5">
                <h1 class="display-4">Choice Finder</h1>
                <div class="row">
                    <!-- Form Column (Left) -->
                    <div class="col-md-6">
                        <!-- Add an id to the form element -->
                        <form id="fullNoForm">
                            <div class="form-group">
                                <label for="userChars">TN52</label>
                                <input type="text" class="form-control" id="userChars" name="userChars" maxlength="2" required pattern="[A-Za-z]{2}">
                            </div>
                            <div class="form-group">
                                <label for="minValue">Enter Min Value:</label>
                                <input type="text" class="form-control" id="minValue" name="minValue" maxlength="4"  required>
                            </div>
                            <div class="form-group">
                                <label for="maxValue">Enter Max Value:</label>
                                <input type="text" class="form-control" id="maxValue" name="maxValue" maxlength="4" required>
                            </div>
                            <div class="form-group">
                                <label for="userNumber">Enter a number (1-9):</label>
                                <input type="text" class="form-control" id="userNumber" name="userNumber" maxlength="1" required>
                            </div>
                            <!-- Use JavaScript to prevent form submission -->
                            <button type="button" class="btn btn-primary btn-block" onclick="generate()">Generate</button>
                        </form>
                        <button type="button" class="btn btn-secondary btn-block printButton" onclick="printResults()">Print</button>
                    </div>
        
                    <!-- Printable Area Column (Right) -->
                    <div class="col-md-6">
                        <div id="printableArea" class="container mt-4">
                            <h1 class="mb-4"></h1>
                            <div id="generatedCodes" class="row">
                                <!-- Your generated code spans will go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
